<section>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6" style="margin-top: 50px;">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h2><i style="margin-right: 5px;" class="bi bi-safe"></i>SecureCapita</h2>
              <h5 class="card-title mt-4 mb-5">Account Login</h5>
            </div>
            <div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
              <!-- Error message -->
            </div>
            <form>
              <div class="form-outline mb-4">
<!--                <label class="form-label" for="email">Email Address</label>-->
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="form-outline mb-4">
<!--                <label for="password" class="form-label">Password</label>-->
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
            </form>
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <a href="/register">Create an Account</a>
              </div>
              <div class="col">
                <a href="/resetpassword">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success screen -->
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6" style="margin-top: 50px;">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h2><i style="margin-right: 5px;" class="bi bi-safe"></i>SecureCapita</h2>
              <h5 class="card-title mt-4 mb-4">Verification Code Sent To ...</h5>
              <i class="bi bi-check-circle-fill" style="font-size: 30px;color: green;"></i>
              <p class="mt-2" style="font-size: 20px;">Please access your SMS and enter the code.</p>
            </div>
            <div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
              <!-- Error message -->
            </div>
            <form>
              <div class="form-outline mb-4">
<!--                <label class="form-label" for="code">Verification Code</label>-->
                <input type="text" name="code" class="form-control" required>
              </div>
              <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary">Verify Code</button>
              </div>
            </form>
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <a style="color: #0D6EFD; text-decoration: underline; cursor: pointer;">Account Login</a>
              </div>
              <div class="col">
                <a href="/register" style="color: #0D6EFD; text-decoration: underline; cursor: pointer;">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
